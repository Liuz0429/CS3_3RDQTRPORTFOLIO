   <style>
        body {
          padding: 25px;
          font-family: arial;
          width: 80%;
          margin-left: 10%;
          background-color: beige;
        }

        header {
          background-color:#5C6AC4;
          width: fit-content;
          padding: 0.5rem;
          border: solid gray 3px;
        }

        .title {
            color: #2f42bd;
            background-color: cornflowerblue;
            width: fit-content;
            padding: 0.5rem;
            border: solid gray 3px;
        }

        fieldset:nth-child(2) {
             margin-top: 20px;
        }

        legend {
            background: black;
            color: yellow;
            padding: 5px;
        }

        label {
             margin: 5%;
        }

        form {
          background-color: rgb(41, 103, 160);
          padding: 2rem;
        }

        label {
          background-color: #2f42bd; 
          padding: 0.5rem;
        }

    </style>

  <body>
     <header>
        <div>
            <h1 class="what">
                Q3 2nd Graded HTML Form   
            </h1>
            <h3 class="hey">by Liuz Cabrera</h3>
        </div>
        <nav class="navbar">
            <a href="/index.html"> Home </a> <br>
            <a href="registered.html"> Show Saved Accounts </a>
        </nav>
    </header>
    <section>
      <h1 class="title">Sign-up Page for a Club</h1>
      <form id="dForm" action="registered.html" method="get">
        <fieldset>
          <legend>Your Credentials</legend><br/>
          <label> Student ID:
            <input type="number" name="studid" id="studid" required />
          </label><br/><br/>
          <label> Full Name: 
            <input type="text" name="fname" id="fname" required />
          </label><br/><br/>
          <label> Birthday: 
            <input type="date" name="bday" id="bday" required />
          </label><br/><br/>
          <label> Email Address: 
            <input type="email" name="email" id="email" required />
          </label><br/><br/>
          <label> Mobile Phone Number: 
            <input type="text" name="pnum" id="pnum" required />
          </label><br/><br/>
          <label for="glev">Grade Level:</label>
          <select name="glev" id="glev">

          <option value="g7">Grade 7</option>
          <option value="g8">Grade 8</option>
          <option value="g9">Grade 9</option>
          <option value="g10">Grade 10</option>
          <option value="g11">Grade 11</option>
          <option value="g12">Grade 12  </option>

          </select><br/><br/>
          <label> Intern or Extern:
            <input type="radio" name="tern" value="Intern" /> Intern
            <input type="radio" name="tern" value="Extern" /> Extern
          </label><br/><br/>
          <label for="club">Preferred Club:</label>
          <select name="club" id="club">

          <option value="vol">Volant</option>
          <option value="elip">Ellipsis</option>
          <option value="kislap">Kislap</option>
          <option value="int">Intyale</option>
          <option value="inv">Invictus</option>

          </select><br/><br/>
          <label> Why do you want to join this club?: 
            <textarea name="about" id="about">
              
            </textarea>
          </label><br/><br/>
          
          
        </fieldset>  
        <fieldset>
          <legend>Action Buttons</legend>
          <button type="submit"> Accept </button>
          <input type="reset" value=" Clear " />
        </fieldset> 
      </form>
    </section>
    <script src="Q32Gform.js"></script>
  </body>
</html>
