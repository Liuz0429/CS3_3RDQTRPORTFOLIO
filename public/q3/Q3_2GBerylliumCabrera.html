   <style>
        body {
          padding: 25px;
          font-family: arial;
          width: 80%;
          margin-left: 10%;
          background-color: rgb(15, 53, 100);
        }

        header {
          background-color:#a887f7;
          width: fit-content;
          padding: 0.5rem;
          border: solid rgb(44, 44, 44) 3px;
        }

        .title {
            color: #2f42bd;
            background-color: cornflowerblue;
            width: fit-content;
            padding: 0.5rem;
            border: solid rgb(44, 44, 44) 3px;
        }

        fieldset:nth-child(2) {
             margin-top: 20px;
        }

        legend {
            background: black;
            color: rgb(145, 106, 238);
            padding: 5px;
        }

        label {
             margin: 5%;
        }

        form {
          background-color: rgb(41, 103, 160);
          padding: 2rem;
        }

        label {
          background-color: #2f42bd; 
          padding: 0.5rem;
        }

        input:focus { 
          outline: 2px solid rgb(167, 88, 241);
        }


    </style>
  </head>
  <body>
     <header>
        <div>
            <h1 class="what">
                Q3 2nd Graded HTML Form   
            </h1>
            <h3 class="hey">by Liuz Cabrera</h3>
        </div>
        <nav class="navbar">
            <a href="../../index.html"> Home </a> <br>
            <a href="viewSignUps.html"> Show Saved Accounts </a>
        </nav>
    </header>
    <section>
      <h1 class="title">Sign-up Page for a Club</h1>
      <form id="dForm" method="get">
        <fieldset>
          <legend>Your Credentials</legend><br/>
          <label> Student ID:
            <input type="number" name="studid" id="studid" required onblur="resetThis(this)"/>
          </label><br/><br/>
          <label> Full Name: 
            <input type="text" onblur="resetThis(this)" name="fname" id="fname" required />
          </label><br/><br/>
          <label> Birthday: 
            <input type="date" onfocus="change(this)" onblur="resetThis(this)" name="bday" id="bday" required />
          </label><br/><br/>
          <label> Email Address: 
            <input type="email" onfocus="change(this)" onblur="resetThis(this)" name="email" id="email" required />
          </label><br/><br/>
          <label> Mobile Phone Number: 
            <input type="text" onfocus="change(this)" onblur="resetThis(this)" name="pnum" id="pnum" required />
          </label><br/><br/>
          <label for="glev">Grade Level:</label>
          <select name="glev" id="glev" onfocus="change(this)" onblur="resetThis(this)">

          <option value="Grade 7">Grade 7</option>
          <option value="Grade 8">Grade 8</option>
          <option value="Grade 9">Grade 9</option>
          <option value="Grade 10">Grade 10</option>
          <option value="Grade 11">Grade 11</option>
          <option value="Grade 12">Grade 12  </option>

          </select><br/><br/>
          <label> Intern or Extern:
            <input type="radio" name="tern" value="Intern" /> Intern
            <input type="radio" name="tern" value="Extern" /> Extern
          </label><br/><br/>
          <label for="club">Preferred Club:</label>
          <select onfocus="change(this)" onblur="resetThis(this)" name="club" id="club">

          <option value="Volant">Volant</option>
          <option value="Ellipsis">Ellipsis</option>
          <option value="Kislap">Kislap</option>
          <option value="Intyale">Intyale</option>
          <option value="Invictus">Invictus</option>

          </select><br/><br/>
          <label> Why do you want to join this club?: 
            <textarea onfocus="change(this)" onblur="resetThis(this)" name="about" id="about">
              
            </textarea>
          </label><br/><br/>
          
          
        </fieldset>  
        <fieldset>
          <legend>Submit?</legend>
          <button type="submit"> Accept </button>
          <input type="reset" value=" Clear " />
        </fieldset> 
      </form>
    </section>
    <script src="Q32Gform.js"></script>
  </body>
</html>
